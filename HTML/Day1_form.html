<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form</title>

</head>

<body>
    <div>

                <input type="text" id="" name="" placeholder="Enter Here"><br><br>

                <label for="mname">Middle Name:</label>

                <label for="lname">Last Name:</label>

                <input type="submit" value="Submit">

        </fieldset>
    </div>

    <div>

    </div>

    <div>

                <td>

                        <li>10th</li>
                        <li>12th</li>
                        <li>B-Tech</li>
                    </ul>
                </td>

                </th>
            </tr>
        </table>
        <hr>
        <div>
            <h2>Gendre</h2>
            <div>
                <label style="font-size: larger;" for="Gendre">Male:
                    <input type="radio" value="p">

                <label style="font-size: larger;" for="Gendre">Female:
                    <input type="radio" value="p">

        </div>
