<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Shapes with CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1000px;
        }

        .triangle-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .triangle-box h3 {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        /* Triangle 1: Border Method - Pointing Up */
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #ff6b6b;
        }

        /* Triangle 2: Border Method - Pointing Down */
        .triangle-down {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 120px solid #4ecdc4;
        }

        /* Triangle 3: Border Method - Pointing Right */
        .triangle-right {
            width: 0;
            height: 0;
            border-top: 60px solid transparent;
            border-bottom: 60px solid transparent;
            border-left: 120px solid #ffe66d;
        }

        /* Triangle 4: Border Method - Pointing Left */
        .triangle-left {
            width: 0;
            height: 0;
            border-top: 60px solid transparent;
            border-bottom: 60px solid transparent;
            border-right: 120px solid #95e1d3;
        }

        /* Triangle 5: Clip-Path Method */
        .triangle-clip {
            width: 120px;
            height: 120px;
            background: #a8e6cf;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Triangle 6: Clip-Path - Right Angle Triangle */
        .triangle-right-angle {
            width: 120px;
            height: 120px;
            background: #ffd3b6;
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
        }

        /* Triangle 7: Gradient Triangle */
        .triangle-gradient {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid transparent;
            background: linear-gradient(45deg, #ff006e, #ffbe0b);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            width: 120px;
            height: 120px;
        }

        /* Triangle 8: Animation Triangle */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .triangle-animate {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #fb5607;
            animation: rotate 4s linear infinite;
        }

        /* Shadow and Hover Effects */
        .shadow-triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #8338ec;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .shadow-triangle:hover {
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.5));
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle-box">
            <h3>Triangle Up</h3>
            <div class="triangle-up"></div>
        </div>

        <div class="triangle-box">
            <h3>Triangle Down</h3>
            <div class="triangle-down"></div>
        </div>

        <div class="triangle-box">
            <h3>Triangle Right</h3>
            <div class="triangle-right"></div>
        </div>

        <div class="triangle-box">
            <h3>Triangle Left</h3>
            <div class="triangle-left"></div>
        </div>

        <div class="triangle-box">
            <h3>Clip-Path Triangle</h3>
            <div class="triangle-clip"></div>
        </div>

        <div class="triangle-box">
            <h3>Right Angle Triangle</h3>
            <div class="triangle-right-angle"></div>
        </div>

        <div class="triangle-box">
            <h3>Animated Triangle</h3>
            <div class="triangle-animate"></div>
        </div>

        <div class="triangle-box">
            <h3>Interactive Triangle</h3>
            <div class="shadow-triangle"></div>
        </div>
    </div>
</body>
</html>
